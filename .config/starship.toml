[azure]
disabled = false
format = "on [$symbol($subscription)]($style) "
symbol = "ﴃ "
style = "blue bold"

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[➜](bold red) "

[directory]
read_only = " "
